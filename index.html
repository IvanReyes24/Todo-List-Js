<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do List App</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/46902bd23b.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<h1>My Todo List</h1>
		<div class="add-taskDiv">
			<input type="text" id="task" placeholder="add new task">
			<button type="button" id="enter"><i class="fa-solid fa-plus"></i></button>
		</div>
		<h2>Todays date: <span id="dateToday"></span></h2>
		<div class="todo-list">
		</div>
	</main>


	
	<script src="./app.js"></script>
</body>
</html>
